<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta content="images/logo.png" itemprop="image">
  <link rel='shortcut icon' type="image/png" href='/static/images/logo.png' />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/animate.min.css">
  <title>Sentiment Classifier</title>
</head>

<body>

  <form action="/">
    <div class="animated fadeIn main">
      <br>
      <h1>Movie Review Sentiment Classifier</h1>
      <p>Enter a review:</p>

      <div class="inputWrapper">
        <input id="text" align="center" type="text" name="text_in" placeholder="enter review such as movie is great, or plot was horrible..." required>
        <button id="submit-btn" type="submit" value="Submit">Submit</button>
      </div>

      <br>

      <p>
        {{ header_review }} <!-- Displays "Review:" when a review has been submitted" !-->
        <br>
        {{ text_in }} <!-- Displays the review entered by the user below review header!-->
        <br>
        <br>
        {{ header_sentiment }} <!-- Displays "Sentiment:" above a review that has been submitted and sentiment determined" !-->
        <br>
        {{ prediction }} <!-- Displays the model predicted sentiment when a review has been submitted" !-->
      </p>
    </div>
  </form>

  <hr>
  <footer>

    <div>Made with <span class="heart">&hearts;&#xFE0E;</span> by MJ</div>

    <br>
    <br>

    <a href="https://twitter.com/mohitjunejaa?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @mohitjunejaa</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </footer>

</body>

</html>
